layers:
  BASE:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: ⌃}
    - {t: S, h: ⎇}
    - {t: D, h: ⌘}
    - {t: F, h: LEFT SHIFT}
    - G
    - H
    - {t: J, h: LEFT SHIFT}
    - {t: K, h: ⌘}
    - {t: L, h: ⎇}
    - {t: ;, h: ⌃, s: ':'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - {t: /, s: '?'}
  - - Number
    - navigation
    - SPACE
    - RET
    - Symbol
    - {t: ▽, type: trans}
  Symbol:
  - - Sft+1
    - Sft+2
    - Sft+#
    - Sft+4
    - Sft+5
    - Sft+6
    - Sft+8
    - Sft+9
    - ''
    - {t: '''', s: '"'}
  - - _
    - {t: '-', s: _}
    - Sft+0
    - {t: '=', s: +}
    - {t: Sft+=, s: Sft++}
    - {t: '=', s: +}
    - AltGr+8
    - AltGr+9
    - ''
    - {t: ;, s: ':'}
  - - {t: '`', s: '~'}
    - {t: Sft+`, s: Sft+~}
    - ''
    - '}'
    - AltGr+L
    - ''
    - AltGr+5
    - AltGr+6
    - _
    - {t: '[', s: '{'}
  - - Number
    - Number
    - SPACE
    - ENTER
    - {type: held}
    - ''
  navigation:
  - ['', '', '&mmv MOVE_UP', '', '&msc SCRL_DOWN', AltGr+Gui+5, ⇤, UP ARROW, ⇥, BACKSPACE]
  - [↹, '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_RIGHT', '&msc SCRL_UP', AltGr+Gui+6, ←, ↓, →, DELETE]
  - ['', '', '', LEFT SHIFT, LEFT SHIFT, '', AltGr+LEFT ARROW, '', AltGr+→, ⎋]
  - - Number
    - {type: held}
    - SPACE
    - ENTER
    - '&mkp MB1'
    - '&mkp MB2'
  Number:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - F1
    - F2
    - F3
    - F4
    - F5
    - F11
    - '4'
    - '5'
    - '6'
    - {t: /, s: '?'}
  - [F6, F7, F8, F9, F10, F12, '1', '2', '3', +]
  - - {type: held}
    - ''
    - SPACE
    - RET
    - ⌘Q
    - ''
combos:
- p: [16, 7]
  k: Sft+7
  l: [Symbol]
- p: [6, 17]
  k: AltGr+Sft+7
  l: [Symbol]
- p: [6, 16]
  k: AltGr+7
  l: [Symbol]
- p: [6, 7, 8]
  k: CAPSLOCK
  l: [BASE]
- p: [1, 2, 3]
  k: Gui+SPACE
  l: [BASE]
- p: [28, 27]
  k: Sft+.
  l: [BASE]
- p: [0, 20, 9, 29]
  k: '&soft_off'
  l: [BASE]
